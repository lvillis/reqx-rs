<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360" role="img" aria-labelledby="title desc">
  <title id="title">reqx transport banner light</title>
  <desc id="desc">Light theme banner for reqx: SDK request flow, retry core, and TLS transport.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8fbff"/>
      <stop offset="100%" stop-color="#edf4ff"/>
    </linearGradient>
    <linearGradient id="flow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1d4ed8"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </linearGradient>
    <linearGradient id="shield" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#67e8f9"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    <pattern id="grid" width="28" height="28" patternUnits="userSpaceOnUse">
      <path d="M28 0 L0 0 0 28" fill="none" stroke="#d7e2f4" stroke-width="1"/>
    </pattern>
    <marker id="arrow" markerUnits="userSpaceOnUse" markerWidth="24" markerHeight="24" refX="21" refY="12" orient="auto">
      <path d="M0 0 L24 12 L0 24 Z" fill="#0284c7"/>
    </marker>
  </defs>

  <rect width="1200" height="360" fill="url(#bg)"/>
  <rect width="1200" height="360" fill="url(#grid)" opacity="0.52"/>

  <text x="56" y="74" fill="#0f172a" font-family="IBM Plex Sans, Segoe UI, sans-serif" font-size="54" font-weight="700">reqx</text>
  <text x="236" y="74" fill="#0c4a6e" font-family="IBM Plex Sans, Segoe UI, sans-serif" font-size="26" font-weight="500">Resilient HTTP Transport for Rust SDKs</text>

  <rect x="56" y="108" width="320" height="184" rx="20" fill="#ffffff" stroke="#3b82f6" stroke-width="2"/>
  <text x="86" y="154" fill="#1e3a8a" font-family="IBM Plex Sans, Segoe UI, sans-serif" font-size="30" font-weight="650">SDK Request</text>
  <text x="86" y="188" fill="#475569" font-family="IBM Plex Sans, Segoe UI, sans-serif" font-size="18">Builder + Defaults</text>
  <text x="86" y="216" fill="#475569" font-family="IBM Plex Sans, Segoe UI, sans-serif" font-size="18">Headers / Query / Body</text>
  <text x="86" y="244" fill="#475569" font-family="IBM Plex Sans, Segoe UI, sans-serif" font-size="18">Structured Error Codes</text>

  <line x1="388" y1="200" x2="436" y2="200" stroke="url(#flow)" stroke-width="9" stroke-linecap="round" marker-end="url(#arrow)"/>

  <rect x="448" y="108" width="304" height="184" rx="20" fill="#ffffff" stroke="#d97706" stroke-width="2"/>
  <circle cx="600" cy="180" r="62" fill="#ffffff" stroke="#f59e0b" stroke-width="3"/>
  <circle cx="600" cy="180" r="44" fill="none" stroke="#d97706" stroke-width="4.5" stroke-dasharray="96 16" transform="rotate(-18 600 180)"/>
  <path d="M638 160 L652 180 L624 182 Z" fill="#b45309"/>
  <text x="600" y="187" text-anchor="middle" fill="#92400e" font-family="IBM Plex Sans, Segoe UI, sans-serif" font-size="22" font-weight="700">Retry Core</text>
  <text x="600" y="252" text-anchor="middle" fill="#a16207" font-family="IBM Plex Sans, Segoe UI, sans-serif" font-size="15">adaptive backoff</text>
  <text x="600" y="272" text-anchor="middle" fill="#a16207" font-family="IBM Plex Sans, Segoe UI, sans-serif" font-size="15">timeout-aware + idempotency-safe</text>

  <line x1="764" y1="200" x2="812" y2="200" stroke="url(#flow)" stroke-width="9" stroke-linecap="round" marker-end="url(#arrow)"/>

  <rect x="824" y="108" width="320" height="184" rx="20" fill="#ffffff" stroke="#0ea5e9" stroke-width="2"/>
  <line x1="1038" y1="124" x2="1038" y2="276" stroke="#bae6fd" stroke-width="2"/>
  <text x="848" y="154" fill="#0c4a6e" font-family="IBM Plex Sans, Segoe UI, sans-serif" font-size="30" font-weight="650">TLS Transport</text>
  <text x="848" y="188" fill="#475569" font-family="IBM Plex Sans, Segoe UI, sans-serif" font-size="17">rustls / native-tls</text>
  <text x="848" y="216" fill="#475569" font-family="IBM Plex Sans, Segoe UI, sans-serif" font-size="17">Custom root CA support</text>
  <text x="848" y="244" fill="#475569" font-family="IBM Plex Sans, Segoe UI, sans-serif" font-size="17">Proxy + no_proxy + metrics</text>

  <g>
    <path d="M1090 130 L1122 142 V198 C1122 224 1109 246 1090 259 C1071 246 1058 224 1058 198 V142 Z" fill="#dff3ff" stroke="#0284c7" stroke-width="2.2" stroke-linejoin="round"/>
    <path d="M1090 140 L1114 149 V197 C1114 217 1104 234 1090 244 C1076 234 1066 217 1066 197 V149 Z" fill="url(#shield)"/>
    <rect x="1078" y="184" width="24" height="24" rx="6" ry="6" fill="#f8fafc"/>
    <path d="M1083 184 V176 C1083 167 1086 160 1090 160 C1094 160 1097 167 1097 176 V184" fill="none" stroke="#075985" stroke-width="3.6" stroke-linecap="round"/>
    <circle cx="1090" cy="196" r="3" fill="#075985"/>
    <path d="M1090 199 V203" fill="none" stroke="#075985" stroke-width="2.4" stroke-linecap="round"/>
  </g>

  <text x="56" y="336" fill="#1d4ed8" font-family="IBM Plex Sans, Segoe UI, sans-serif" font-size="17">Built for SDK transport concerns: retries, deadlines, proxy behavior, and stable error semantics.</text>
</svg>
