name: ci

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  quality:
    name: quality / ubuntu-latest / 1.93.0
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.0
          components: rustfmt, clippy

      - name: Install just
        uses: taiki-e/install-action@v2
        with:
          tool: just

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Run CI checks
        run: just ci

  feature-matrix:
    name: feature-matrix / ${{ matrix.name }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: async-rustls-ring
            command: cargo test --tests --no-default-features --features async-tls-rustls-ring
          - name: async-rustls-aws-lc-rs
            command: cargo test --tests --no-default-features --features async-tls-rustls-aws-lc-rs
          - name: async-native
            command: cargo test --tests --no-default-features --features async-tls-native
          - name: blocking-rustls-ring
            command: cargo test --tests --no-default-features --features blocking-tls-rustls-ring
          - name: blocking-rustls-aws-lc-rs
            command: cargo test --tests --no-default-features --features blocking-tls-rustls-aws-lc-rs
          - name: blocking-native
            command: cargo test --tests --no-default-features --features blocking-tls-native
          - name: hybrid-async-and-blocking
            command: cargo check --lib --tests --no-default-features --features async-tls-rustls-ring,blocking-tls-rustls-ring

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.0

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Run feature profile
        run: ${{ matrix.command }}
